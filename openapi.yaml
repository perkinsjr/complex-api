openapi: 3.0.4
info:
  title: Complex API Demo
  version: 1.0.0
  description: A comprehensive API demonstration for Unkey deployment showcase
  contact:
    name: Unkey Team
    url: https://unkey.dev
    email: support@unkey.dev
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: /
    description: API server
components:
  schemas:
    ApiResponse:
      type: object
      properties:
        data:
          oneOf:
            - type: object
            - type: array
              items: {}
          nullable: true
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation completed successfully
      required:
        - data
        - success
        - message
    PaginatedResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            pagination:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                limit:
                  type: integer
                  example: 10
                total:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 10
                hasNext:
                  type: boolean
                  example: true
                hasPrev:
                  type: boolean
                  example: false
    Error:
      type: object
      properties:
        data:
          type: object
          nullable: true
        success:
          type: boolean
          example: false
        message:
          type: string
          example: An error occurred
tags:
  - name: Health
    description: Health check endpoints
  - name: Users
    description: User management operations
  - name: Products
    description: Product catalog operations
  - name: Orders
    description: Order management operations
  - name: Analytics
    description: Analytics and metrics
  - name: Articles
    description: Content management operations
  - name: Notifications
    description: Notification management
  - name: Search
    description: Search functionality
  - name: Reports
    description: Report generation and retrieval
  - name: Integrations
    description: Third-party integrations
  - name: Settings
    description: Application settings
  - name: Documentation
    description: API documentation
paths:
  /api/analytics:
    get:
      summary: Get analytics data
      tags:
        - Analytics
      parameters:
        - in: query
          name: period
          schema:
            type: string
            enum:
              - last_7_days
              - last_30_days
              - last_90_days
              - last_year
            default: last_30_days
          description: Time period for analytics data
      responses:
        '200':
          description: Analytics data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      period:
                        type: string
                        example: last_30_days
                      totalUsers:
                        type: integer
                        example: 12500
                      activeUsers:
                        type: integer
                        example: 8750
                      newUsers:
                        type: integer
                        example: 2100
                      totalRevenue:
                        type: number
                        format: float
                        example: 156789.5
                      totalOrders:
                        type: integer
                        example: 3420
                      conversionRate:
                        type: number
                        format: float
                        example: 0.0275
                      topProducts:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            sales:
                              type: integer
                      trafficSources:
                        type: object
                        properties:
                          organic:
                            type: number
                          direct:
                            type: number
                          social:
                            type: number
                          referral:
                            type: number
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Analytics data retrieved successfully
  /api/articles:
    get:
      summary: Get paginated list of articles
      tags:
        - Articles
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
        - in: query
          name: category
          schema:
            type: string
          description: Filter by article category
        - in: query
          name: featured
          schema:
            type: boolean
          description: Filter by featured articles only
      responses:
        '200':
          description: Paginated list of articles
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        title:
                          type: string
                        excerpt:
                          type: string
                        content:
                          type: string
                        author:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            avatar:
                              type: string
                        category:
                          type: string
                        tags:
                          type: array
                          items:
                            type: string
                        featured:
                          type: boolean
                        publishedAt:
                          type: string
                          format: date-time
                        readTime:
                          type: integer
                        viewCount:
                          type: integer
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrev:
                        type: boolean
                  success:
                    type: boolean
                  message:
                    type: string
  /health:
    get:
      summary: Get system health status
      tags:
        - Health
      responses:
        '200':
          description: System health information
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: healthy
                      uptime:
                        type: number
                        example: 12345.67
                      timestamp:
                        type: string
                        format: date-time
                      memory:
                        type: object
                        properties:
                          used:
                            type: number
                          total:
                            type: number
                      cpu:
                        type: object
                        properties:
                          usage:
                            type: number
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: System health retrieved successfully
  /api/integrations:
    get:
      summary: Get list of available integrations
      tags:
        - Integrations
      responses:
        '200':
          description: List of integrations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        category:
                          type: string
                          enum:
                            - payment
                            - analytics
                            - communication
                            - storage
                            - crm
                            - marketing
                        description:
                          type: string
                        status:
                          type: string
                          enum:
                            - active
                            - inactive
                            - pending
                            - error
                        version:
                          type: string
                        webhookUrl:
                          type: string
                        lastSync:
                          type: string
                          format: date-time
                        configuration:
                          type: object
                        permissions:
                          type: array
                          items:
                            type: string
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Integrations retrieved successfully
  /api/notifications:
    get:
      summary: Get paginated list of notifications
      tags:
        - Notifications
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
        - in: query
          name: type
          schema:
            type: string
            enum:
              - info
              - warning
              - error
              - success
          description: Filter by notification type
        - in: query
          name: unread
          schema:
            type: boolean
          description: Filter by unread notifications only
      responses:
        '200':
          description: Paginated list of notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        title:
                          type: string
                        message:
                          type: string
                        type:
                          type: string
                          enum:
                            - info
                            - warning
                            - error
                            - success
                        priority:
                          type: string
                          enum:
                            - low
                            - medium
                            - high
                            - critical
                        read:
                          type: boolean
                        userId:
                          type: string
                          format: uuid
                        metadata:
                          type: object
                        createdAt:
                          type: string
                          format: date-time
                        readAt:
                          type: string
                          format: date-time
                          nullable: true
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrev:
                        type: boolean
                  success:
                    type: boolean
                  message:
                    type: string
  /openapi.yaml:
    get:
      summary: Get OpenAPI specification in YAML format
      tags:
        - Documentation
      responses:
        '200':
          description: OpenAPI specification
          content:
            application/x-yaml:
              schema:
                type: string
  /openapi.json:
    get:
      summary: Get OpenAPI specification in JSON format
      tags:
        - Documentation
      responses:
        '200':
          description: OpenAPI specification in JSON format
          content:
            application/json:
              schema:
                type: object
        '404':
          description: OpenAPI specification file not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: OpenAPI specification file not found
  /api/orders:
    get:
      summary: Get paginated list of orders
      tags:
        - Orders
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
        - in: query
          name: status
          schema:
            type: string
            enum:
              - pending
              - processing
              - shipped
              - delivered
              - cancelled
          description: Filter by order status
      responses:
        '200':
          description: Paginated list of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        orderNumber:
                          type: string
                        customerId:
                          type: string
                          format: uuid
                        status:
                          type: string
                          enum:
                            - pending
                            - processing
                            - shipped
                            - delivered
                            - cancelled
                        total:
                          type: number
                          format: float
                        items:
                          type: array
                          items:
                            type: object
                        shippingAddress:
                          type: object
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrev:
                        type: boolean
                  success:
                    type: boolean
                  message:
                    type: string
  /api/products:
    get:
      summary: Get paginated list of products
      tags:
        - Products
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
        - in: query
          name: category
          schema:
            type: string
          description: Filter by product category
      responses:
        '200':
          description: Paginated list of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                          format: float
                        category:
                          type: string
                        inStock:
                          type: boolean
                        sku:
                          type: string
                        rating:
                          type: number
                          format: float
                        reviewCount:
                          type: integer
                        createdAt:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrev:
                        type: boolean
                  success:
                    type: boolean
                  message:
                    type: string
  /api/reports:
    get:
      summary: Generate and retrieve various types of reports
      tags:
        - Reports
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - sales
              - users
              - products
              - analytics
              - orders
          description: Type of report to generate
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          description: Start date for the report (YYYY-MM-DD)
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          description: End date for the report (YYYY-MM-DD)
        - in: query
          name: format
          schema:
            type: string
            enum:
              - json
              - csv
              - pdf
            default: json
          description: Report output format
      responses:
        '200':
          description: Generated report data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      reportId:
                        type: string
                        format: uuid
                      type:
                        type: string
                      period:
                        type: object
                        properties:
                          startDate:
                            type: string
                            format: date
                          endDate:
                            type: string
                            format: date
                      format:
                        type: string
                      generatedAt:
                        type: string
                        format: date-time
                      summary:
                        type: object
                      data:
                        type: array
                        items:
                          type: object
                      downloadUrl:
                        type: string
                        nullable: true
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
        '400':
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
  /api/search:
    get:
      summary: Search across different content types
      tags:
        - Search
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search query string
        - in: query
          name: type
          schema:
            type: string
            enum:
              - all
              - users
              - products
              - articles
              - orders
            default: all
          description: Type of content to search
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      query:
                        type: string
                      type:
                        type: string
                      totalResults:
                        type: integer
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            type:
                              type: string
                            title:
                              type: string
                            excerpt:
                              type: string
                            relevanceScore:
                              type: number
                              format: float
                            url:
                              type: string
                            metadata:
                              type: object
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrev:
                        type: boolean
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Bad request - missing search query
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: null
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Search query is required
  /api/settings:
    get:
      summary: Get application settings
      tags:
        - Settings
      parameters:
        - in: query
          name: category
          schema:
            type: string
            enum:
              - general
              - security
              - notifications
              - api
              - integrations
              - billing
          description: Filter settings by category
      responses:
        '200':
          description: Application settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      general:
                        type: object
                        properties:
                          applicationName:
                            type: string
                          timezone:
                            type: string
                          defaultLanguage:
                            type: string
                          dateFormat:
                            type: string
                          timeFormat:
                            type: string
                          currency:
                            type: string
                      security:
                        type: object
                        properties:
                          passwordPolicy:
                            type: object
                          sessionTimeout:
                            type: integer
                          twoFactorAuth:
                            type: boolean
                          allowedDomains:
                            type: array
                            items:
                              type: string
                      notifications:
                        type: object
                        properties:
                          emailNotifications:
                            type: boolean
                          pushNotifications:
                            type: boolean
                          smsNotifications:
                            type: boolean
                          notificationTypes:
                            type: object
                      api:
                        type: object
                        properties:
                          rateLimiting:
                            type: object
                          cors:
                            type: object
                          versioning:
                            type: object
                      integrations:
                        type: object
                        properties:
                          enabledIntegrations:
                            type: array
                            items:
                              type: string
                          webhookRetries:
                            type: integer
                          webhookTimeout:
                            type: integer
                      billing:
                        type: object
                        properties:
                          plan:
                            type: string
                          billingCycle:
                            type: string
                          autoRenewal:
                            type: boolean
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
  /api/users:
    get:
      summary: Get paginated list of users
      tags:
        - Users
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
      responses:
        '200':
          description: Paginated list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        email:
                          type: string
                          format: email
                        role:
                          type: string
                        status:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrev:
                        type: boolean
                  success:
                    type: boolean
                  message:
                    type: string
